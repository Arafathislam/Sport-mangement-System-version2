<body>
    <nav class="navbar navbar-expand-lg navbar-dark">

          <a href="{%url 'home'%}" class="navbar-brand">Home</a>

      <div class="container  my-5 mx-5 px-5 col-lg-6 -flex justify-content-center mx-auto

            <form action ="" method="post" autocomplete="off" style="font-family: 'Libre Baskerville', serif;">
        
          <div class=" border-bottom my-3">
          <h5 class="d-flex text-center my-5

    <div class="row g-3 my-2">
        <label for="email" class="  col-sm-3 col-form-label  " style="font-size: 0.8rem;"
          >Name</label
        >
        <div class="col ">
          <input
            type="text"
            class="form-control rounded-pill text-center input text-light"
            placeholder="Enter name"
            aria-label="name"
            required
            name="name"
            value=""
          />
        </div>
      </div>

              <div class="row g-3 my-2">
                <label for="email" class="  col-sm-3 col-form-label  " style="font-size: 0.8rem;"
                  >Email</label
                >
                <div class="col ">
                  <input
                    type="text"
                    class="form-control rounded-pill text-center input text-light"
                    placeholder="Enter email"
                    aria-label="email"
                    required
                    name="email"
                    value=""
                  />
                </div>
              </div>
              <div class="row g-3 my-2">
                <label for="password" class=" col-sm-3 col-form-label"style="font-size: 0.8rem;"
                  >password</label
                >
                <div class="col">
                  <input
                    type="password"
                    class="form-control rounded-pill  text-center text-light input"
                    placeholder="Enter password"
                    aria-label="password"
                    required
                    name="password"
                    value=""
                  />
                </div>
    
             
              </div>
              <div class="row g-3 my-2">
                <label for="password" class=" col-sm-3 col-form-label"style="font-size: 0.8rem;"
                  >New password</label
                >
                <div class="col">
                  <input
                    type="password"
                    class="form-control rounded-pill  text-center text-light input"
                    placeholder="Enter password"
                    aria-label="password"
                    required
                    name="password"
                    value=""
                  />
                </div>
             
             
              </div>
              <div class="row g-3 my-2">
              <label for="gender" class="col-sm-3 col-form-label ml-3   " style="font-size: 0.8rem;">Enter Gender</label>
              <div class="col">
                <select
                  class="form-select text-light rounded-pill input text-center"
                  id="gender"
                  aria-label="gender"
                  required
                  name="gender"
                  value=""
                >
                  <!-- <option selected disabled value="">Choose...</option> -->
                  <option selected>Male</option>
                  <option>Female</option>
                  <option>Other</option>
                  
                </select>
              </div>
            </div>
            <div class="row g-3 my-2">
                <label for="age" class=" col-sm-3 col-form-label"style="font-size: 0.8rem;"
                  >Age</label
                >
                <div class="col">
                  <input
                    type="number"
                    class="form-control rounded-pill  text-center text-light input"
                    placeholder="Enter Age"
                    aria-label="age"
                    required
                    name="age"
                    value=""
                  />
                </div>
                </div>
                <div class="row g-3 my-2">
                    <label for="mobile" class=" col-sm-3 col-form-label"style="font-size: 0.8rem;"
                      >Mobile</label
                    >

                      <input
                        type="tel"
                        class="form-control rounded-pill  text-center text-light input"
                        placeholder="Enter Number"
                        aria-label="mobile"
                        required
                        name="mobile"
                        value=""
                      />

                    </div>

                            value=""

                          </select>

            <div class="my-4 ">

                    <button type="submit" class="btn btn-primary  rounded-pill mx-2 px-3 py-2">Cancel</button>
                  </div>

          </div>
