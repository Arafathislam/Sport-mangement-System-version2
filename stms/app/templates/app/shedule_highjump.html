{%extends 'navbar2.html'%}

{%block content%}
                    <h1 class="text-center mt-2">HighJump Shedule</h1>
                    <hr>
                    <div class="text-center mt-4">
                      <h3>All Team</h3>
                      <table class="table table-success table-hover">
                          <thead>
                            <tr>
                              <th>Team Name</th>
                              <th>Captain Name</th>
                              <th>Time</th>
                    
                            </tr>
                          </thead>
                          <tbody>
                            {%for t in team%}
                            <tr>
                              <td>{{t.teamname}}</td>
                              <td>{{t.captainname}}</td>
                              {%for t in time%}
                              <td>{{t.highjump_time}}</td>
                              {%endfor%}
                            </tr>
                            {%endfor%}
                    
                    
                          </tbody>
                        </table>
                    </div>




{%endblock%}
