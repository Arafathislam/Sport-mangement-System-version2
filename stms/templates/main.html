
{%load static %}


<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <link rel="stylesheet" href="{%static 'styles/style.css' %}">
    <style>
        
    .full-page
    {
        min-height: 100%;
        min-width: 100%;
        background-image: linear-gradient(rgba(0,0,0,0.1),rgba(0,0,0,0.1)),url(images/pic1.png);
        background-position: center;
        background-size: cover;
        position: absolute;
    }

    

    </style>
</head>
<body>
    <div class="full-page">

        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">Home</a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav">
                        <a href="#" class="nav-item nav-link">Tournament</a>
                        <a href="#" class="nav-item nav-link">News</a>
                        <a href="#" class="nav-item nav-link">About Us</a>
                        <a href="#" class="nav-item nav-link">Contact Us</a>
                    </div>
                    <div class="navbar-nav ms-auto">
                        <a class="loginbtn nav-link" onclick="document.getElementById('login-form').style.display='block'" style="width:auto;">Login</a>
                    </div>
                </div>
            </div>
        </nav>
        <div id='login-form'class='login-page'>
            <div class="form-box">
                <div class='button-box'>
                    <div id='btn'></div>
                    <button type='button'onclick='login()'class='toggle-btn'>Log In</button>
                    <button type='button'onclick='register()'class='toggle-btn'>Register</button>
                </div>
                <form id='login' class='input-group-login'>
                    <input type='text'class='input-field'placeholder='Email Id' required >
            <input type='password'class='input-field'placeholder='Enter Password' required>
                <div class="remember-pass">
                <input type='checkbox'class='check-box'><span>Remember Password</span>
                </div>
            <button type='submit'class='submit-btn'>Log in</button>
         </form>
         <form id='register' class='input-group-register'>
             <input type='text'class='input-field'placeholder='Name' required>
             <input type='email'class='input-field'placeholder='Email Id' required>
             <input type='password'class='input-field'placeholder='Password' required>
             <input type='password'class='input-field'placeholder='New Password'  required>
             <input type="text" class='input-field' placeholder='Gender' list="gender" required/>
                <datalist id="gender">
                <option>Male</option>
                <option>Female</option>
                <option>Others</option>
                </datalist>
             <input type='number'class='input-field'placeholder='Age' required>
             <input type='text'class='input-field'placeholder='Phone Number' required>
             <input type="text" class='input-field' placeholder='Cateloge' list="cateloge" required />
             <datalist id="cateloge">
             <option>Present</option>
             <option>Ex</option>
             <option>Others</option>
             </datalist>
             
             <div class='terms-conditions'>
                <input type='checkbox'class='check-box'><span>I agree to the terms          and conditions</span>
             </div>
             
                    <button type='submit'class='submit-btn'>Register</button>
             </form>
            </div>
        </div>
        <footer>
            <p>
                &copy;Copyright Reserverd by RPSU.
            </p>
                
        </footer>
    </div>
<script>
    var x=document.getElementById('login');
    var y=document.getElementById('register');
    var z=document.getElementById('btn');
    function register()
    {
        x.style.left='-400px';
        y.style.left='50px';
        z.style.left='110px';
    }
    function login()
    {
        x.style.left='50px';
        y.style.left='450px';
        z.style.left='0px';
    }
</script>
<script>
    var modal = document.getElementById('login-form');
    window.onclick = function(event) 
    {
        if (event.target == modal) 
        {
            modal.style.display = "none";
        }
    }
</script>        
</body>
</html>
